<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="http://localhost:8080/css/homestyle.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    <!-- style="background-image: url('./image/bgimg.png');"-->
    <body>
        <div class="top">
            <div class="top-welcome">Welcome!</div>
            <button class="top-home">
                <img src="image/homeicon.png" alt="">
            </button>
            <button class="top-login" onclick="location.href='/login'">
                <img src="image/login_home.png" alt="">
            </button>
        </div>

        <div class="content" >
            <div class="featured-dish">
                <div class="dish-head">
                    FEATURED DISHES
                </div>

                <div class="dish">
                    <div class="dish-info">
                        <div class="dish-name">Soup</div>
                        <div class="dish-price">20 USD</div>
                    </div>
                    <div class="dish-img">
                        <img src="image/soup.png" alt="">
                    </div>
                </div>

                <div class="dish">
                    <div class="dish-info">
                        <div class="dish-name">Hot Pot</div>
                        <div class="dish-price">100 USD</div>
                    </div>
                    <div class="dish-img">
                        <img src="image/hotpot.png" alt="">
                    </div>
                </div>

                <div class="dish">
                    <div class="dish-info">
                        <div class="dish-name">Spaghetti</div>
                        <div class="dish-price">30 USD</div>
                    </div>

                    <div class="dish-img">
                        <img src="image/spaghetti.png" alt="">
                    </div>
                </div>
            </div>
            
            <!-- style="background-image: url('./image/bgevent.png');"-->
            <div class="event">

                

                
				
				
				<div id="eventCarousel" class="carousel slide" data-ride="carousel">
				  
				  <ol class="carousel-indicators">
				    <li data-target="#eventCarousel" data-slide-to="0" class="active"></li>
				    <div th:each="event, event_index: ${events}">
				    	<li data-target="#eventCarousel" th:data-slide-to="${event.eventId} + 1"></li>
				    </div>
				  </ol>
				  
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100" th:src="@{'/getimage/menu.png'}">
				    </div>
				    
				    <div class="carousel-item" th:each="event, event_index: ${events}">
				      <img th:id="'event' + ${event_index.index}" class="d-block w-100" th:src="@{'/getimage/'+${event.url}}" th:alt="${event.eventName}">
				      <div class="eventInfo" th:id="'eventInfo' + ${event_index.index}">
					    <h2 th:text="${event.eventName}"></h2>
					    <p class="eventDescription" th:text="${event.description}"></p> 
					    <br>
					    <p class="importantInfo" th:text="'Giảm giá ' + ${event.discountRate} + '% cho toàn bộ hóa đơn.'"></p>
					    <p class="importantInfo" th:text="'Thời gian bắt đầu: ' + ${event.timeStart}"></p>
					    <p class="importantInfo" th:text="'Thời gian kết thúc: ' + ${event.timeEnd}"></p>
					    
					  </div>
				    </div>
				  </div>
				  
				  <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  
				  <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>             

            </div>

        </div>
        
    </body >
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="http://localhost:8080/js/homescript.js"></script>
</html>
